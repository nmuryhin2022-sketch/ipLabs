<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lviv Polytechnic Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="flex-wrapper">
        <div class="card-item">
            <img src="css/1.png" alt="Institute">
            <div class="text-overlay">
                <span class="highlight">Інститути – досягнення, плани,</span>
                <span class="highlight">мотивація: тематичний номер журналу</span>
                <span class="highlight">«Львівська політехніка»</span>
            </div>
        </div>

        <div class="card-item">
            <img src="css/2.png" alt="Report">
            <div class="text-overlay">
                <span class="highlight">Звіт в.о. ректора Львівської</span>
                <span class="highlight">політехніки Юрія Бобала на</span>
                <span class="highlight">Конференції трудового колективу 30</span>
                <span class="highlight">січня 2025 року</span>
            </div>
        </div>

        <div class="card-item">
            <img src="css/3.png" alt="Excursion">
            <div class="text-overlay">
                <span class="highlight">Політехніка екскурсійна</span>
            </div>
        </div>

        <div class="card-item">
            <img src="css/4.png" alt="Ratings">
            <div class="text-overlay">
                <span class="highlight">Львівська політехніка у рейтингах</span>
                <span class="highlight">закладів вищої освіти</span>
            </div>
        </div>
    </div>

</body>
</html>
